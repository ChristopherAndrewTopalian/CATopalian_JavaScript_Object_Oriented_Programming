<html>
<head>
<title> AOO Buttons Spread </title>

<style>

body
{
    background-color: rgb(30, 30, 30);
    color: rgb(255, 255, 255);
    font-family: sans-serif;
}

button
{
    margin: 4px;
    padding: 6px 12px;
    background-color: rgb(0, 0, 0);
    border: solid 1px rgb(255, 255, 255);
    border-radius: 8px;
    color: rgb(255, 255, 255);
    cursor: pointer;
}

button:hover
{
    border-color: rgb(0, 255, 255);
}

button:active
{
    color: rgb(0, 255, 255);
}

#output
{
    margin-top: 10px;
    font-size: 18px;
}

</style>

<script>

// utility functions

function ce(whichType)
{
    let result = document.createElement(whichType);
    return result;
}

function ge(whichId)
{
    let result = document.getElementById(whichId);
    return result;
}

function ba(whichElement)
{
    let result = document.body.append(whichElement);
    return result;
}

function cl(whichMessage)
{
    let result = console.log(whichMessage);
    return result;
}

// actual actions

function greet()
{
    return 'Hi';
}

function shout(name)
{
    return 'HI, ' + name + '!';
}

function sum(a, b)
{
    return 'Sum is ' + (a + b);
}

// buttons to generate

let buttonList =
[
    {
        label: 'Say Hi',
        method: greet,
        args: []
    },
    {
        label: 'Shout to Jane',
        method: shout,
        args: ['Jane']
    },
    {
        label: 'Add 3 and 4',
        method: sum,
        args: [3, 4]
    }
];

// build the interface

function makeInterface()
{
    for (let i = 0; i < buttonList.length; i++)
    {
        let info = buttonList[i];

        let theButton = ce('button');
        theButton.textContent = info.label;
        theButton.onclick = function()
        {
            let result = info.method(...info.args);

            ge('output').textContent = result;
        };
        ba(theButton);
    }

    let output = ce('div');
    output.id = 'output';
    ba(output);
}

function whenLoaded()
{
    makeInterface();
}

</script>

</head>

<body onload = 'whenLoaded()'>

</body>

</html>

<!--
The spread operator ... spreads an array into individual arguments.

So:

If info.args is an empty array ([]),
it becomes ()

If info.args is ['Jane'],
it becomes ('Jane')

If it's [3, 4],
it becomes (3, 4)
-->
